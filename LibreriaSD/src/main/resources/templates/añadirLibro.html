<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<title>LibreriaSD - Añadir nuevo libro</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<style>
		.unselectable {
		    -webkit-touch-callout: none;
		    -webkit-user-select: none;
		    -khtml-user-select: none;
		    -moz-user-select: none;
		    -ms-user-select: none;
		    user-select: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-2">
				<b>LibreriaSD</b>
			</h1>
			<br />
			<h3 class="display-4">
				<b>Añadir un nuevo libro</b>
			</h3>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<ul class="nav nav-tabs nav-justified">
					<li class="nav-item">
						<a class="nav-link active" href="/LibreriaSD">Inicio</a>
					</li>
					<li class="nav-item">
						<div class="dropdown">
							<span class="nav-link unselectable" data-toggle="dropdown">Añadir</span>
							<div class="dropdown-menu">
								<a class="dropdown-item active" href="/LibreriaSD/añadir/libro">Libro</a>
								<a class="dropdown-item" href="/LibreriaSD/añadir/editorial">Editorial</a>
							</div>
						</div>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" data-toggle="tooltip" title="Accede buscándolo desde inicio" disabled>Detalles de Libro</a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" data-toggle="tooltip" title="Accede buscándolo desde inicio" disabled>Detalles de Editorial</a>
					</li>
				</ul>
				<br />
			</div>
		</div>
		<h1 class="display-4">Añadir nuevo libro</h1><br />
		<form class="form-inline" method="post" action="/LibreriaSD/añadir/libro/solicitud">
			<div class="row">
				<div class="col-sm-6">
					<p>
						<b>Autor</b><br /> 
						<select class="form-control" name="autores" multiple=yes required>
							
							<option disabled>------------------------------</option>
							{{#autores}}
								<option value="{{idAutor}}">{{nombre}}</option>
							{{/autores}}
							{{^autores}}
								<option disabled>No existe ningun autor</option>
							{{/autores}}
						</select> <br />
					</p>
					<p>
						<b>Título</b><br /> 
						<input type="text" name="titulo" class="form-control" required />
					</p>
					<p>
						<b>Editorial</b> </br> 
						<select class="form-control" name="editorial" required>
							{{#editoriales}}
								<option value="{{idEditorial}}">{{nombre}}</option>
							{{/editoriales}}
							{{^editoriales}}
								<option disabled>No existe ninguna editorial</option>
							{{/editoriales}}
						</select> <br />
					</p>
					<p>
						<b>Año de publicación</b><br /> 
						<input type="text" name="añopublicacion" class="form-control" required />
					</p>
					<p>
						<b>Número de páginas</b><br /> 
						<input type="number" name="numpag" class="form-control" maxlength="4" min="1" required />
					</p>
				</div>
					<div class="col-sm-6">
						<p>
							<b>ISBN</b><br /> 
							<input type="text" name="ISBN" class="form-control" required />
						</p>
						<p>
							<b>Precio</b><br /> 
							<input type="number" name="precio" class="form-control" maxlength="4" min="1" required />
						</p>
						<p>
							<b>Categoría</b> </br> 
							<select class="form-control" name="categoria" required>
								{{#categorias}}
									<option value="{{idCategoria}}">{{nombre}}</option>
								{{/categorias}}
								{{^categorias}}
									<option disabled>No existe ninguna categoría</option>
								{{/categorias}}
							</select> <br />
						</p>
						<input type="submit" value="Añadir" class="btn btn-success" />
					</div>
			</div>
		</form>
	</div>
	<script>
		$(document).ready(function(){
    	$('[data-toggle="tooltip"]').tooltip();   
		});
	</script>
	<br />
</body>
</html>
